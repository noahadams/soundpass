{% extends 'base.html' %}    

{% block content %}
            <div class="hero-unit">
                <h1>SoundAuth Secure Login Sequence</h1>
                <p>Ever want to login with your mad musical composition skills? Now you can.</p>

                {% if user.is_authenticated %}
                <h3>Your open id URL is:</h3>

                <textarea style="color: black; width: 400px">https://soundauth.herokuapp.com/openid/{{ user.username }}/
                </textarea>
                {% else %}
                <p><a class="btn btn-primary btn-large" href="/signup/">Sign Up</a></p>
                {% endif %}
            </div>
{% endblock %}
